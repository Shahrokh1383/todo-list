<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Sign Up</h1>
        
        <div class="auth-message error-message" id="error-message" style="display: none;"></div>
        <div class="auth-message success-message" id="success-message" style="display: none;"></div>
        
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Full Name</label> 
                <div class="input-with-icon">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="username" name="username" placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="8">
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="btn">Sign Up</button>
            </div>
        </form>
        
        <div class="auth-footer">
            Already have an account? <a href="../login.html">Login</a>
        </div>
    </div>
    
    <script src="./assets/js/auth.js" type="module"></script>
    
    </body>
</html>
