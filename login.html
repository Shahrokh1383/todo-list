<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="./front-end/assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Login</h1>
        
        <div class="auth-message error-message" id="error-message" style="display: none;"></div>
        <div class="auth-message success-message" id="success-message" style="display: none;"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div class="button-container">
                <button type="submit" class="btn">Login</button>
            </div>
        </form>
        
        <div class="auth-footer">
            Don't have an account? <a href="./front-end/signup.html">Sign up</a>
        </div>
    </div>

    <script src="./front-end/assets/js/auth.js" type="module"></script>
    
    <script type="module">
        import { Auth, handleFormSubmit, initializeAuth } from './front-end/assets/js/auth.js';

        document.addEventListener('DOMContentLoaded', () => {
            initializeAuth(); 
            
            handleFormSubmit('loginForm', async (data) => {
                await Auth.login({
                    email: data.email,
                    password: data.password
                });
            });
        });
    </script>
</body>
</html>
